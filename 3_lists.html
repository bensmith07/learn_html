<!DOCTYPE html>
<html>
<body>
  
  <h3>Unordered List:</h3>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  
  <h3>Ordered List:</h3>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>
  
  <h3>Definition/Description List</h3>
  <dl>
    <dt>Item 1</dt>
    <dd>Item 1 description</dd>
    <dt>Item 2</dt>
    <dd>Item 2 description</dd>
    <dt>Item 3</dt>
    <dd>Item 3 description</dd>
  </dl>
  
  <h3>Nested Lists</h3>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <li>Item 3</li>

</body>
</html>
